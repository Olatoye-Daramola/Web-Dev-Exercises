<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="css/index.css">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>EWA</title>
      </head>
      <body>
            <div class="container">
                  <div class="mobile_frame">
                        <div class="top_nav">
                        </div>

                        <img class="top_circle" src="assets/background_circle.svg" alt="half_circle_background">

                        <div class="intro_container">
                              <div class="intro_text">
                                    <h3>Welcome To Ewa</h3>
                                    <p>Where your cravings for beans are satisfied</p>
                              </div>
                        </div>
                        <div class="input_container">
                              <label>
                                    Phone Number
                              </label>
                              <label>
                                    <input type="tel"
                                           name="phone_number" placeholder="Enter your Phone Number"/>
                              </label>
                              <label>
                                    First Name
                              </label>
                              <label>
                                    <input type="text"
                                           name="first_name" placeholder="Enter your First Name"/>
                              </label>
                              <label>
                                    Last Name
                              </label>
                              <label>
                                    <input type="text"
                                           name="last_name" placeholder="Enter your Last Name"/>
                              </label>
                              <label>
                                    Password
                              </label>
                              <label>
                                    <input type="password"
                                           name="password" placeholder="Enter your Password"/>
                              </label>
                        </div>

                        <img class="bottom_circle" src="assets/background_circle_bottom.svg"
                             alt="half_circle_background">

                        <div class="input_container">
                              <button class="register_btn">
                                    REGISTER
                              </button>
                        </div>
                  </div>
            </div>
      </body>
</html>
