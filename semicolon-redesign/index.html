<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="css/index.css">
      <title>Semicolon Redesign</title>
</head>
<body>
      <div class="container">
            <div class="navbar">
                  <div class="logo">
                        <img src="assets/logo.svg" alt="logo">
                  </div>
                  <div class="nav-menu">
                        <ul class="nav-menu-links">
                              <li class="nav-menu-item">
                                    <p>Who we are  <img src="assets/dropdown-icon.svg" alt></p>
                              </li>
                              <li class="nav-menu-item">
                                    <p>What we do  <img src="assets/dropdown-icon.svg" alt></p>
                              </li>
                              <li class="nav-menu-item">
                                    <p>Events</p>
                              </li>
                              <li class="nav-menu-item">
                                    <p>Blog</p>
                              </li>
                        </ul>
                  </div>
                  <div class="nav-buttons">
                        <button type="button" class="unfilled-btn">Partner with us</button>
                        <button type="button" class="filled-btn">Become a native</button>
                  </div>
            </div>

            <div class="segment-one-bg">
                  <div class="segment-one">
                        <div class="intro-cta">
                              <h2 class="intro-text">
                                    Talent. Innovation.<br/>
                                    Impact.
                              </h2>
                              <p>
                                    We are passionate about identifying talented minds,<br/>
                                    guiding them through innovative training, tech-talent<br/>
                                    deployment and sustainable solutions for society.
                              </p>
                              <div class="cta-buttons">
                                    <button type="button" class="cta-unfilled-btn">Partner with us</button>
                                    <button type="button" class="cta-filled-btn">Become a native</button>
                              </div>
                        </div>
                        <div class="intro-image">
                              <img src="assets/hero-image.png" alt="">
                        </div>
                  </div>
            </div>

      </div>
</body>
</html>
